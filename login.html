<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Login ‚Äî ‡¶ï‡ßÅ‡¶Å‡¶°‡¶º‡ßá‡¶ò‡¶∞ ‡¶´‡ßç‡¶Ø‡¶æ‡¶∂‡¶® ‡¶π‡¶æ‡¶â‡¶∏</title>
<style>
:root{--bg:#fff;--fg:#111;--card:#fff8f3;--btn-bg:#ff6a00;--btn-fg:#fff;--muted:#666;--border:#f0e6de;}
[data-theme="dark"]{--bg:#0d0d0d;--fg:#f0f0f0;--card:#1a1a1a;--btn-bg:#ff6a00;--btn-fg:#fff;--muted:#aaa;--border:#333;}
body{font-family:Inter,Arial;margin:0;padding:0;background:var(--bg);color:var(--fg);display:flex;justify-content:center;align-items:center;min-height:100vh;}
.box{background:var(--card);padding:20px;border-radius:12px;border:1px solid var(--border);width:92%;max-width:400px;}
input,button{width:100%;padding:10px;margin:6px 0;border-radius:8px;border:1px solid var(--border);}
button{background:var(--btn-bg);color:var(--btn-fg);border:none;cursor:pointer;}
.theme-toggle{position:absolute;top:14px;right:14px;font-size:22px;background:none;border:none;color:var(--fg);cursor:pointer;}
.muted{font-size:13px;color:var(--muted);}
</style>
</head>
<body>

<button class="theme-toggle" id="theme-toggle">üåô</button>

<div class="box">
  <h2>Login</h2>
  <label class="muted">Phone (+8801XXXXXXXXX)</label>
  <input id="phone" placeholder="+8801XXXXXXXXX"/>
  <label class="muted">Password</label>
  <input id="password" type="password"/>
  <button id="login-btn">Login</button>

  <p class="muted" style="text-align:center;margin-top:10px">
    Don't have account? <a href="signup.html" id="signup-link">Signup</a> |
    <a href="#" id="forgot-btn">Forgot Password?</a>
  </p>

  <div id="recaptcha-container"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyAsH1zbPITn4CNbm2acn_C2_rhe_-dI8O8",
  authDomain: "kureghor-690ea.firebaseapp.com",
  projectId: "kureghor-690ea",
  storageBucket: "kureghor-690ea.appspot.com",
  messagingSenderId: "707075011535",
  appId: "1:707075011535:web:f79f204445461ff1db98ba"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Theme Toggle
const themeToggle = document.getElementById('theme-toggle');
const savedTheme = localStorage.getItem('theme')||'light';
document.body.dataset.theme = savedTheme;
themeToggle.textContent = savedTheme==='dark'?'‚òÄÔ∏è':'üåô';
themeToggle.onclick = ()=>{ 
  const next = document.body.dataset.theme==='dark'?'light':'dark';
  document.body.dataset.theme = next;
  localStorage.setItem('theme',next);
  themeToggle.textContent = next==='dark'?'‚òÄÔ∏è':'üåô';
};

// Login Function
document.getElementById('login-btn').addEventListener('click', ()=>{
  const phone = document.getElementById('phone').value.trim();
  const password = document.getElementById('password').value.trim();
  const users = JSON.parse(localStorage.getItem('rebel_users')||'[]');
  const user = users.find(u=>u.phone===phone && u.password===password);
  if(user){
    localStorage.setItem('rebel_user', JSON.stringify(user));
    alert("Welcome back, "+user.name);
    window.location.href='index.html';
  } else {
    alert("Invalid phone or password");
  }
});

// ------------------- Forgot Password -------------------
function setupRecaptcha(){
  if(!window.recaptchaVerifier){
    window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container',{ 'size':'invisible' }, auth);
    window.recaptchaVerifier.render();
  }
}

document.getElementById('forgot-btn').addEventListener('click', ()=>{
  const phone = prompt("Enter your phone number (+8801XXXXXXXXX) for OTP");
  if(!phone) return;
  setupRecaptcha();
  signInWithPhoneNumber(auth, phone, window.recaptchaVerifier)
    .then(res=>{
      const confirmationResult = res;
      const otp = prompt("Enter OTP sent to your phone");
      return confirmationResult.confirm(otp);
    })
    .then(user=>{
      const newPass = prompt("Enter new password");
      if(!newPass) return alert("Cancelled");
      const users = JSON.parse(localStorage.getItem('rebel_users')||'[]');
      const u = users.find(u=>u.phone===user.phoneNumber);
      if(u) u.password = newPass;
      localStorage.setItem('rebel_users', JSON.stringify(users));
      alert("Password updated! Login with new password");
    })
    .catch(e=>{ console.error(e); alert("Failed OTP or user"); });
});
</script>
</body>
</html>
