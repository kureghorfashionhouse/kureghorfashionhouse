<!doctype html>
<html lang="bn">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Order Success — কুঁড়েঘর ফ্যাশন হাউস</title>
<style>
body{font-family:Inter,Arial,sans-serif;background:#fff;color:#1b1b1b;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
.container{max-width:500px;padding:20px;border:1px solid #f0e6de;border-radius:8px;text-align:center;background:#fff}
h2{color:#ff6a00}
p{margin:6px 0}
</style>
</head>
<body>
<div class="container">
<h2>Order Placed Successfully! ✅</h2>
<div id="order-details"></div>
<button onclick="location.href='index.html'">Go to Home</button>
</div>

<script>
const order=JSON.parse(localStorage.getItem('last_order')||'{}');
const el=document.getElementById('order-details');
if(order.id){
  el.innerHTML=`<p><strong>Order ID:</strong> ${order.id}</p>
<p><strong>Name:</strong> ${order.name}</p>
<p><strong>Email:</strong> ${order.email}</p>
<p><strong>Phone:</strong> ${order.phone}</p>
<p><strong>City:</strong> ${order.city}</p>
<p><strong>Total:</strong> ৳${order.total}</p>`;
}else{
  el.innerHTML='<p>No order details found.</p>';
}
</script>
</body>
</html>
